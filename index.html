<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>耀啟．彰化行</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">


    <style>

    </style>
</head>

<body>
    <div id="screen0" class="screen active">
        <div class="main-container">
            <div class="logo-section">
                <img src="./logo.png" alt="專案 Logo" class="logo-image">
            </div>

            <div class="visual-content-card">
                <img id="displayImage0" src="./Latern1.png" alt="選擇的樣式圖片" class="responsive-image">
            </div>
        </div>
        <div class="next-step-button-row">
            <button class="next-step-button next btn" data-target-screen="1">下一步</button>
        </div>
        <div class="style-selection-bar">
            <div class="style-content-wrapper">
                <div class="style-label">選擇樣式</div>
                <div class="style-buttons-container" id="styleButtonsContainer0">
                    <button class="style-button selected" data-style="1">1</button>
                    <button class="style-button" data-style="2">2</button>
                    <button class="style-button" data-style="3">3</button>
                    <button class="style-button" data-style="4">4</button>
                    <button class="style-button" data-style="5">5</button>
                </div>
                <div class="style-underline"></div>
            </div>
        </div>
    </div>

    <div id="screen1" class="screen ">
        <div class="main-container">
            <div class="logo-section">
                <img src="./logo.png" alt="專案 Logo" class="logo-image">
            </div>

            <div class="visual-content-card">
                <img id="displayImage1" src="./Latern1.png" alt="選擇的樣式圖片" class="responsive-image">
                <img id="overlayImage" src="./LaternText1.png" alt="祝福語圖片" class="responsive-image"
                    style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
            </div>
        </div>
        <div class="next-step-button-row">
            <button class="next-step-button back  btn" data-target-screen="0">上一步</button>
            <button class="next-step-button next  btn" data-target-screen="2">下一步</button>
        </div>

        <div class="bottom-content-section">
            <div class="blessing-text">選擇祈福語句</div>
            <!-- 這個 div 將由 JavaScript 填充按鈕 -->
            <div class="buttons-container" id="buttonsContainer1">
            </div>
            <div class="scroll-indicator-bar" id="scrollIndicatorBar1">
                <div class="scroll-indicator-thumb" id="scrollIndicatorThumb1"></div>
            </div>
        </div>
    </div>

    <div id="screen2" class="screen">
        <div class="main-container">
            <div class="logo-section">
                <img src="./logo.png" alt="專案 Logo" class="logo-image">
            </div>
            <div class="visual-content-card">
                <img id="displayImage2" src="./Latern1.png" alt="選擇的樣式圖片" class="responsive-image">
                <img id="overlayImage2" src="./LaternText1.png" alt="" class="responsive-image"
                    style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
            </div>
            <div class="screen2-selection-bar">
                <div class="text-contenter">
                    <p class="text-title">燈籠繪製完成!</p>
                    <p class="text-subtitle">現在，簽下你的個性暱稱，它將成為獨一無二的燈籠!</p>
                    <input type="text" placeholder="彰化彭于晏" class="nickname-input">
                </div>
                <div class="next-step-button-row">
                    <button class="screen2-button btn" data-target-screen="1">上一步</button>
                    <button class="screen2-button btn" data-target-screen="3">上傳</button>
                </div>
            </div>
        </div>
    </div>

    <div id="screen3" class="screen">
        <div class="main-container">
            <div class="logo-section">
                <img src="./logo.png" alt="專案 Logo" class="logo-image">
            </div>
            <div class="visual-content-card">
                <div class="image-display-section">
                    <img id="displayImage3" src="./Latern1.png" alt="選擇的樣式圖片" class="responsive-image">
                    <img id="overlayImage3" src="./LaternText1.png" alt="祝福語圖片" class="responsive-image"
                        style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                    <div class="nickname-bar">
                        <div class="nickname-text-container">
                            <div id="nicknameDisplay" class="nickname-text-wrapper"></div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="screen3-selection-bar">
                <div class="text-contenter">
                    <p class="text-title">燈籠上傳完成!</p>
                    <p class="text-subtitle-screen3">您的專屬燈籠預計在<br>00:00後<br>將顯示於光雕牆上</p>
                </div>
                <div class="next-step-button-row">
                    <button class="screen2-button btn" data-target-screen="0">回首頁</button>
                     <!-- <button id="downloadNicknameButton" class="screen3-button btn">下載暱稱圖片</button> -->
                </div>
            </div>
        </div>
    </div>


    <script src="UI.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</body>

</html>
